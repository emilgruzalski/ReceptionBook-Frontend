<div class="row">
    <div class="col">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" [routerLink]="['/home']" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}">ReceptionBook Home</a>
          <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed" aria-controls="collapseNav">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="collapseNav" [collapse]="!isCollapsed" [isAnimated]="true">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/reservation/list']" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"> Reservation Actions </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/room/list']" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"> Room Actions </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/customer/list']" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"> Customer Actions </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/user/list']" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"> User Actions </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
