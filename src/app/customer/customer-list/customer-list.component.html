<div class="row justify-content-end mt-2">
  <div class="col-auto">
      <button type="button" class="btn btn-success" (click)="router.navigate(['/customer/create'])">Create Customer</button>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>First name</th>
              <th>Last name</th>
              <th>Email</th>
              <th>Phone number</th>
              <th>Details</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of customers">
              <td>{{customer.firstName}}</td>
              <td>{{customer.lastName}}</td>
              <td>{{customer.email}}</td>
              <td>{{customer.phoneNumber}}</td>
              <td><button type="button" id="details" class="btn btn-primary"
                (click)="getCustomerDetails(customer.id)">Details</button></td>
              <td><button type="button" id="update" class="btn btn-success"
                (click)="redirectToUpdatePage(customer.id)">Update</button></td>
              <td><button type="button" id="delete" class="btn btn-danger"
                (click)="redirectToDeletePage(customer.id)">Delete</button></td>
            </tr>
          </tbody>
        </table>
        <nav aria-label="Page navigation" style="text-align: center; display: flex; justify-content: center;">
          <ul class="pagination" style="display: flex; list-style: none; padding: 0;">
            <li class="page-item" [class.disabled]="!paginationInfo?.HasPrevious">
              <a class="page-link" (click)="previousPage()">Previous</a>
            </li>
            <a style="margin-right: 5px; margin-left: 5px; margin-top: auto; margin-bottom: auto;"> {{paginationInfo?.CurrentPage}} / {{paginationInfo?.TotalPages}} </a>
            <li class="page-item" [class.disabled]="!paginationInfo?.HasNext">
              <a class="page-link" (click)="nextPage()">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
